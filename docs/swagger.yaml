basePath: /
definitions:
  handler.HealthResponse:
    properties:
      status:
        type: string
    type: object
  handler.ReadyResponse:
    properties:
      status:
        type: string
    type: object
  handler.RootResponse:
    properties:
      message:
        type: string
    type: object
  handler.TimeResponse:
    properties:
      currentTime:
        type: string
    type: object
  model.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      login:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  model.Weather:
    properties:
      description:
        type: string
      location:
        type: string
      temperature:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: My Personal API
  license:
    name: MIT
    url: https://opensource.org/license/mit
  title: Syntaqx Personal API
  version: "1.0"
paths:
  /:
    get:
      consumes:
      - application/json
      description: get the index route
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.RootResponse'
      summary: Index
      tags:
      - root
  /healthz:
    get:
      consumes:
      - application/json
      description: get the current service health
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.HealthResponse'
      summary: Health check
      tags:
      - health
  /readiness:
    get:
      consumes:
      - application/json
      description: get the current service readiness
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.ReadyResponse'
      summary: Readiness check
      tags:
      - health
  /time:
    get:
      consumes:
      - application/json
      description: Get the current time
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.TimeResponse'
      summary: Get the current time
      tags:
      - time
  /users:
    get:
      consumes:
      - application/json
      description: List users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.User'
            type: array
      summary: List users
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Create a user
      parameters:
      - description: User object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.User'
      summary: Create a user
      tags:
      - users
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Delete a user
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Get a user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
      summary: Get a user
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Update a user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: User object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
      summary: Update a user
      tags:
      - users
  /weater:
    get:
      consumes:
      - application/json
      description: Get the current weather
      parameters:
      - description: Location Name
        in: query
        name: location
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Weather'
      summary: Get the current weather
      tags:
      - weather
swagger: "2.0"
